<script type="text/javascript">
  jQuery(function($){

    $('.dd').nestable();

    $('.dd-handle a').on('mousedown', function(e){
      e.stopPropagation();
    });

    $('[data-rel="tooltip"]').tooltip();

  });

  //    表单验证

  $('#Name').blur(function () {
    var val = $(this).val();
    if(val == "") {
      $('#NameMsg').html('不能为空');
    }else{
      $('#NameMsg').html('');
    }
  });

  $('#Platform').change(function () {
    var val = $('#Platform').val();
    if(val == "") {
      $('#PlatformMsg').html('请选择平台');
      return false;
    }else{
      $('#PlatformMsg').html('');
    }
  });

  $('#Submit').click(function () {
    var val = $('#Platform').val();
    if(val == "") {
      $('#PlatformMsg').html('请选择平台');
      return false;
    }else{
      $('#PlatformMsg').html('');
    }

    if($('#Name').val() == '' || $('#NameMsg').val()) {
      return false;
    }

    var formData = new FormData($( "#Form" )[0]);
    $.ajax({
      url: '/role/edit',
      type: 'POST',
      data: formData,
      async: false,
      cache: false,
      contentType: false,
      processData: false,
      success: function (result) {
        if(result.status == 'ok'){
          location.href = '/role/index';
        }else {
          alert(result.msg);
        }
      },
      error: function (returndata) {
        alert(returndata);
      }
    });
  });

  $('#return').click(function () {
    location.href = '/role/index';
  });

  $('#Platform').change(function () {
    var platform = $('#Platform').val();
    var id = $('#roleId').val();
    $.post('/role/edit', {'ajaxGetHtml': 1, 'idPlatform': platform, 'id': id}, function (result) {
      $('#nestable').empty();
      $('#nestable').html(result);
    })
  });
</script>
