<script type="text/javascript">
  jQuery(function($) {
    var oTable1 =
        $('#sample-table-2')
        //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
            .dataTable( {
              bAutoWidth: false,
              "aoColumns": [
                { "bSortable": false },
                null, null,null, null, null,
                { "bSortable": false }
              ],
              "aaSorting": [],
            } );

    $(document).on('click', 'th input:checkbox' , function(){
      var that = this;
      $(this).closest('table').find('tr > td:first-child input:checkbox')
          .each(function(){
            this.checked = that.checked;
            $(this).closest('tr').toggleClass('selected');
          });
    });


    $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
    function tooltip_placement(context, source) {
      var $source = $(source);
      var $parent = $source.closest('table')
      var off1 = $parent.offset();
      var w1 = $parent.width();

      var off2 = $source.offset();
      //var w2 = $source.width();

      if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
      return 'left';
    }


//    表单验证

    $('#Email').blur(function () {
      var val = $(this).val();
      if(val == "") {
        $('#EmailMessage').html('不能为空');
      }else if(!val.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)){
        $('#EmailMessage').html('邮箱格式不正确');
      }else{
        $('#EmailMessage').html('');
      }
    });

    $('#Pwd').blur(function () {
      var val = $(this).val();
      if(val == "") {
        $('#PwdMsg').html('不能为空');
      }else if(val.length < 6){
        $('#PwdMsg').html('密码长度最少六位');
      }else{
        $('#PwdMsg').html('');
      }
    });

    $('#ConfirmP').blur(function () {
      var val = $(this).val();
      var pwd = $("#Pwd").val();
      if(val != pwd) {
        $('#ConfirmPMsg').html('两次输入密码不同');
      }else{
        $('#ConfirmPMsg').html('');
      }
    });

    $('#Linkman').blur(function () {
      var val = $(this).val();
      if(val == '') {
        $('#LinkmanMsg').html('不能为空');
      }else{
        $('#LinkmanMsg').html('');
      }
    });

    $('#MobileTel').blur(function () {
      var val = $(this).val();
      if(val == '') {
        $('#MobileTelMsg').html('不能为空');
      }else if(!val.match(/^1\d{10}$/)){
        $('#MobileTelMsg').html('手机格式不正确');
      }else{
        $('#MobileTelMsg').html('');
      }
    });

    $('#Submit').click(function () {
      if($('#Email').val() == '' || $('#Linkman').val() == '' || $('#MobileTel').val() == '' || $('#EmailMessage').val() != '' || $('#LinkmanMsg').val() != '' || $('#MobileTelMsg').val() != '') {
        return false;
      }

      var formData = new FormData($( "#Form" )[0]);
      $.ajax({
        url: '/user/edit',
        type: 'POST',
        data: formData,
        async: false,
        cache: false,
        contentType: false,
        processData: false,
        success: function (result) {
          if(result.status == 'ok'){
            location.href = '/user/index';
          }else {
            alert(result.msg);
          }
        },
        error: function (returndata) {
          alert(returndata);
        }
      });

    });

  })

  $('#return').click(function () {
    location.href = '/user/index';
  });
</script>
