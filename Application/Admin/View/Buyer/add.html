    <div class="page-content">
      <div class="page-content-area">
        <include file="Common/settings.box"/>
        <div class="row">
          <div class="col-xs-12">
            <form class="form-horizontal" id="Form">
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 账户名称 </label>

                <div class="col-sm-9">
                  <input type="text" id="Email" name="email" placeholder="邮箱" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" id="EmailMessage" style="color:red;"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 密码 </label>

                <div class="col-sm-9">
                  <input type="password" name="password" id="Pwd" placeholder="密码" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" id="PwdMsg" style="color:red;"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 确认密码 </label>

                <div class="col-sm-9">
                  <input type="password" name="confirmPassword" id="ConfirmP" placeholder="确认密码" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="ConfirmPMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 联系人 </label>

                <div class="col-sm-9">
                  <input type="text" name="linkman" placeholder="联系人" id='Linkman' class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="LinkmanMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 手机号码 </label>

                <div class="col-sm-9">
                  <input type="text" name="mobileTel" placeholder="手机号码" id="MobileTel" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="MobileTelMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 公司名称 </label>

                <div class="col-sm-9">
                  <input type="text" name="company" placeholder="公司名称" id="Company" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="CompanyMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 公司地址 </label>

                <div class="col-sm-9">
                  <input type="text" name="address" placeholder="公司地址" id="Address" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="AddressMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 邮编 </label>

                <div class="col-sm-9">
                  <input type="text" name="zip" placeholder="邮编" id="Zip" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color: red;" id="ZipMsg"></span>
											</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 购买类型 </label>

                <div class="col-sm-9">
                  <input type="radio" name="buyType" checked="" value="1"> rtb
                  <input type="radio" name="buyType" value="2"> adn
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 素材审核类型 </label>

                <div class="col-sm-9">
                  <input type="radio" name="creativeAuditType" checked="" value="1"> 先审后投
                  <input type="radio" name="creativeAuditType" value="2"> 先投后审
                </div>
              </div>

              <div class="form-group" style="{$gainTypeHidden}">
                <label class="col-sm-3 control-label no-padding-right" > 盈利模式 </label>

                <div class="col-sm-9">
                  <input type="radio" name="gainType" checked="" value="1"> 成交价上浮
                  <input type="radio" name="gainType" value="2"> 扣量
                </div>
              </div>

              <div class="form-group" style="{$gainTypeHidden}">
                <label class="col-sm-3 control-label no-padding-right" > 盈利比例 </label>

                <div class="col-sm-9">
                  <input type="text" name="gainRate" placeholder="盈利比例" id="GainRate" class="col-xs-10 col-sm-5" />
                  <span class="help-inline col-xs-11 col-sm-6" style="padding: 0;">
                  <span style="font-size: 16px;display:block;margin-top:4px">%</span>
												<span class="middle" style="color: red;" id="GainRateMsg"></span>
											</span>
                </div>
              </div>

              <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                  <button class="btn btn-info" id="Submit" type="button">
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    确定
                  </button>

                  &nbsp; &nbsp; &nbsp;
                  <button class="btn" type="reset" id="return">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    返回
                  </button>
                </div>
              </div>
            </form>

          </div><!-- /.col -->
        </div>

      </div><!-- /.page-content-area -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
  jQuery(function($) {
    var oTable1 =
        $('#sample-table-2')
        //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
            .dataTable({
              bAutoWidth: false,
              "aoColumns": [
                {"bSortable": false},
                null, null, null, null, null,
                {"bSortable": false}
              ],
              "aaSorting": [],
            });

    $(document).on('click', 'th input:checkbox', function () {
      var that = this;
      $(this).closest('table').find('tr > td:first-child input:checkbox')
          .each(function () {
            this.checked = that.checked;
            $(this).closest('tr').toggleClass('selected');
          });
    });


    $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
    function tooltip_placement(context, source) {
      var $source = $(source);
      var $parent = $source.closest('table')
      var off1 = $parent.offset();
      var w1 = $parent.width();

      var off2 = $source.offset();
      //var w2 = $source.width();

      if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
      return 'left';
    }

    //    表单验证

    $('#Email').blur(function () {
      var val = $(this).val();
      if (val == "") {
        $('#EmailMessage').html('不能为空');
      } else if (!val.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
        $('#EmailMessage').html('邮箱格式不正确');
      } else {
        $('#EmailMessage').html('');
      }
    });

    $('#Pwd').blur(function () {
      var val = $(this).val();
      if (val == "") {
        $('#PwdMsg').html('不能为空');
      } else if (val.length < 6) {
        $('#PwdMsg').html('密码长度最少六位');
      } else {
        $('#PwdMsg').html('');
      }
    });

    $('#ConfirmP').blur(function () {
      var val = $(this).val();
      var pwd = $("#Pwd").val();
      if (val != pwd) {
        $('#ConfirmPMsg').html('两次输入密码不同');
      } else {
        $('#ConfirmPMsg').html('');
      }
    });

    $('#Linkman').blur(function () {
      var val = $(this).val();
      if (val == '') {
        $('#LinkmanMsg').html('不能为空');
      } else {
        $('#LinkmanMsg').html('');
      }
    });

    $('#Company').blur(function () {
      var val = $(this).val();
      if (val == '') {
        $('#CompanyMsg').html('不能为空');
      } else {
        $('#CompanyMsg').html('');
      }
    });

    $('#Address').blur(function () {
      var val = $(this).val();
      if (val == '') {
        $('#AddressMsg').html('不能为空');
      } else {
        $('#AddressMsg').html('');
      }
    });

    $('#Zip').blur(function () {
      var val = $(this).val();
      if (val == '') {
        $('#ZipMsg').html('不能为空');
      } else {
        $('#ZipMsg').html('');
      }
    });

    $('#MobileTel').blur(function () {
      var val = $(this).val();
      if (val == '') {
        $('#MobileTelMsg').html('不能为空');
      } else if (!val.match(/^1\d{10}$/)) {
        $('#MobileTelMsg').html('手机格式不正确');
      } else {
        $('#MobileTelMsg').html('');
      }
    });

    $('#Submit').click(function () {
      if ($('#Email').val() == '' || $('#Pwd').val() == '' || $('#ConfirmP').val() == '' || $('#Linkman').val() == '' || $('#Company').val() == '' || $('#Zip').val() == '' || $('#Address').val() == '' ||    $('#MobileTel').val() == '' || $('#EmailMessage').val() != '' || $('#PwdMsg').val() != '' || $('#ConfirmPMsg').val() != '' || $('#LinkmanMsg').val() != '' || $('#CompanyMsg').val() != '' || $('#ZipMsg').val() != '' || $('#AddressMsg').val() != '' || $('#MobileTelMsg').val() != '') {
        return false;
      }
      var formData = new FormData($( "#Form" )[0]);
      $.ajax({
        url: '/buyer/add',
        type: 'POST',
        data: formData,
        async: false,
        cache: false,
        contentType: false,
        processData: false,
        success: function (result) {
          if(result.status == 'ok'){
            location.href = '/buyer/index';
          }else {
            alert(result.msg);
          }
        },
        error: function (returndata) {
          alert(returndata);
        }
      });
    })
  });

  $('#return').click(function () {
    location.href = '/buyer/index';
  });
</script>
